<div class="subscriptions-container">
  <h2>My Subscriptions</h2>

  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z2 full-width">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.type === 'artist' ? 'Artist' : 'Genre' }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.targetName }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let sub">
        <button mat-icon-button color="warn" (click)="removeSubscription(sub)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['type', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['type', 'name', 'actions']"></tr>
  </table>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon> Add Subscription
    </button>
  </div>
</div>
